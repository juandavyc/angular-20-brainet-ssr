<div class="my-5 bg-secondary/5 py-10">
  <div class="mx-auto container flex justify-center p-3">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-10">
      <div class="col-span-full">
        <ui-title title="Tutorías" data-aos="fade-up" />
      </div>
      @for (product of products; track $index) {
      <div class="card bg-base-100 shadow-sm" data-aos="fade-up">
        <figure>
          <a [routerLink]="[product.linkUrl]" class="hover:opacity-75 block w-full aspect-[4/3] overflow-hidden rounded-t-xl group">
            <dynamic-gradient [seed]="product.title" />
          </a>
        </figure>
        <div class="card-body">
          <h2 class="card-title">
            {{product.title}}
          </h2>
          <p class="opacity-70">
            {{product.description}}
          </p>
          <div class="border-t border-dashed text-neutral/45 h-[1px]"></div>
          <div class="card-actions justify-end">
            @for (badge of product.badges; track $index) {
            <div class="badge badge-soft badge-secondary hover:font-bold" data-aos="fade-right">
              {{badge}}
            </div>
            }
          </div>
          <div class="card-actions justify-end">
            <a [routerLink]="['/products', product.linkUrl]" class="btn btn-neutral" data-aos="fade-right">
              <i class="fa-solid fa-arrow-right-long"></i>
              {{product.linkText}}
            </a>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="flex flex-row justify-center items-center mt-10">
    <a class="btn btn-neutral" [routerLink]="['/tutorials']">
      <i class="fa-solid fa-arrow-right-long"></i>
      Ver todas las Tutorías
    </a>
  </div>
</div>
